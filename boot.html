<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="boot.css">
</head>
<body>
    <form class="form" onsubmit="validate()">
        <h2>Registration form </h2>
        <hr>
        <div class="fields ">
            <div class="row">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Mother name" aria-label="Mother name">
                <input type="text" class="form-control" placeholder="Father name" aria-label="Father name">
            </div>
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">Email</label>
                <input type="text"  class="form-control-plaintext" id="staticEmail2" value="email@example.com">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
            <p class="gender">Gender:</p>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
            </div>
            <p class="college">College:
              <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
              <datalist id="datalistOptions">
                <option value="AITS-HYDERABAD">
                <option value="AITS-KADAPA">
                <option value="AITS-RAJAMPET">
                <option value="AITS-TIRUPATHI">
              </datalist>
            </p>
            <p class="branch">Branch:
              <input class="form-control" list="datalist" id="DataList" placeholder="Type to search...">
              <datalist id="datalist">
                <option value="CSE">
                <option value="AIDS">
                <option value="AIML">
                <option value="EEE">
                <option value="ECE">
                <option value="MECH">
                <option value="CIVIL">
              </datalist>
            </p>
            <p class="date">Date of joining:
              <input type="date" class ="dat" placeholder="date" value="date">
            </p>
            <p class="date">Graduation date:
              <input type="date" class="dates" placeholder="date" value="date">
            </p>
            <p class="mobile">Mobile no:
              <select name="phone" id="phone">
                <option value="+91">+91</option>
                <option value="+1">+1</option>
                <option value="+86">+86</option>
                <option value="+7">+7</option>
                <input class=" num"type="number" name="number" id="">
            </select>
            </p>
            <p class="adr">ADRESS:
              <textarea name="adress" id="adress" cols="20" rows="1"></textarea>
            </p>
            <p class="resume">upload resume:
              <input type="file">
            </p>
            <button  class ="button" type="submit" onclick="location.href='https://aitsrajampet.ac.in/about';" style="background-color:grey;border-color: white;">Submit</button>
            <button type="reset" style="background-color:grey;border-color:white;">Reset</button> 
        </div>
      </form>
      <script>
        function validate(){
            var email=document.getElementById("staticEmail2");
              var password=document.getElementById("inputPassword2");
              if(email.value=="")
              {
                alert("please enter email");
              }
              if(password.value=="")
              {
                alert("please enter password");
              }
        }
      </script>
</body>
</html>
