<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form class="form" onsubmit="validate()">
        <h2>Registration form </h2>
        <hr>
        <div class="fields">
            <input class="fname" type="text" placeholder="First name">
            <input class="lname" type="text" placeholder="Last name">
            <input class="mname" type="text" placeholder="Mother name">
            <input class="dname" type="text" placeholder="Father name">
            <input class="mail" type="email" id="email" placeholder="Email">
            <input class="pass" type="password" id="password" placeholder="Password">
            <p class="gender">Gender:</p>
            <br>
            <input class="mgen" type="radio" name="gender" value="Male">Male
            <input class="fgen" type="radio" name="gender" value="Female">Female
            <br>
            <p class="college">College:
            <select name="colleges" id="colleges">
              <option value="AITS-RAJAMPET">AITS-RAJAMPET</option>
              <option value="AITS-HYDERABAD">AITS-HYDERABAD></option>
              <option value="AITS-KADAPA">AITS-KADAPA</option>
              <option value="AITS-TIRUPATHI">AITS-TIRUPATHI</option>
            </p>
            </select>
            <p class="branch">Branch:
                <select name="branches" id="branches">
                  <option value="CSE">CSE</option>
                  <option value="ECE">ECE</option>
                  <option value="EEE">EEE</option>
                  <option value="AIDS">AIDS</option>
                  <option value="AIML">AIML</option>
                  <option value="MECH">MECH</option>
                </select>
            </p>
            <p class="date">Date of joining:
            <input type="date" placeholder="date" value="date">
            </p>
            <p class="date">Graduation date:
            <input type="date" placeholder="date" value="date">
            </p>
            <p class="mobile">Mobile no:
            <select name="phone" id="phone">
                <option value="+91">+91</option>
                <option value="+1">+1</option>
                <option value="+86">+86</option>
                <option value="+7">+7</option>
                <input class=" num"type="number" name="number" id="">
            </select>
            </p>
            <p class="adr">ADRESS:
            <textarea name="adress" id="adress" cols="20" rows="1"></textarea>
            </p>
            <p class="resume">upload resume:
            <input type="file">
            </p>
            <button  class ="button" type="submit" onclick="location.href='https://aitsrajampet.ac.in/about';" style="background-color:grey;border-color: white;">Submit</button>
            <button type="reset" style="background-color:grey;border-color:white;">Reset</button> 
    </form>
    <script>
        function validate(){
            var email=document.getElementById("email");
                var password=document.getElementById("password");
                if(email.value=="")
                {
                    alert("please enter email");
                }
                if(password.value=="")
                {
                    alert("please enter password");
                }
            }
        </script>
</body>
</html>
